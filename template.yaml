    'ap-northeast-1':
      AMI: 'ami-0ce107ae7af2e92b5'
    'sa-east-1':
      AMI: 'ami-02898a1921d38a50b'
    'ca-central-1':
      AMI: 'ami-0c2f25c1f66a1ff4d'
    'ap-east-1':
      AMI: 'ami-814d0ff0'
    'ap-southeast-1':
      AMI: 'ami-015a6758451df3cb9'
    'ap-southeast-2':
      AMI: 'ami-0f96495a064477ffb'
    'eu-central-1':
      AMI: 'ami-00a205cb8e06c3c4e'
    'us-east-1':
      AMI: 'ami-0947d2ba12ee1ff75'
    'us-east-2':
      AMI: 'ami-03657b56516ab7912'
    'us-west-1':
      AMI: 'ami-0e4035ae3f70c400f'
    'us-west-2':
      AMI: 'ami-0528a5175983e7f28'
Resources:
  FindingsTopic:
    Type: 'AWS::SNS::Topic'
    Properties: {}
  ScanQueue:
    Type: 'AWS::SQS::Queue'
    Properties:
      VisibilityTimeout: 300
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt 'ScanQueueDLQ.Arn'
        maxReceiveCount: 3
  ScanQueueFullAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
      - !Ref ScanScaleUp
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
      - Name: QueueName
        Value: !GetAtt 'ScanQueue.QueueName'
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: 'AWS/SQS'
      Period: 300
      Statistic: Maximum
      Threshold: 0
      TreatMissingData: notBreaching
  ScanQueueEmptyAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
      - !Ref ScanScaleDown
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions:
      - Name: QueueName
        Value: !GetAtt 'ScanQueue.QueueName'
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: 'AWS/SQS'
      Period: 300
      Statistic: Maximum
      Threshold: 0
      TreatMissingData: notBreaching
  ScanQueuePolicy:
    Type: 'AWS::SQS::QueuePolicy'
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 's3.amazonaws.com'
          Action: 'SQS:SendMessage'
          Resource: !GetAtt 'ScanQueue.Arn'
          Condition:
            StringEquals:
              'aws:SourceAccount': !Ref 'AWS::AccountId'
      Queues:
      - !Ref ScanQueue
  ScanQueueDLQ:
    Type: 'AWS::SQS::Queue'
    Properties:
      MessageRetentionPeriod: 1209600
  ScanQueueDLQAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'Alarm if dead letter queue has messages'
      Namespace: 'AWS/SQS'
      MetricName: ApproximateNumberOfMessagesVisible
      Dimensions:
      - Name: QueueName
        Value: !GetAtt 'ScanQueueDLQ.QueueName'
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
      - !Ref FindingsTopic
      TreatMissingData: notBreaching
  ScanQueueOldMessagesAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'Alarm if scan queue contains a message older than 1 hour'
      Namespace: 'AWS/SQS'
      MetricName: ApproximateAgeOfOldestMessage
      Dimensions:
      - Name: QueueName
        Value: !GetAtt 'ScanQueue.QueueName'
      Statistic: Maximum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 3600 # 1 hour
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
      - !Ref FindingsTopic
      TreatMissingData: notBreaching
  ScanAutoScalingGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      LaunchConfigurationName: !Ref ScanLaunchConfiguration
      MaxSize: !Ref AutoScalingMaxSize
      MinSize: !Ref AutoScalingMinSize
      VPCZoneIdentifier: !Split [',', {'Fn::ImportValue': !Sub '${ParentVPCStack}-SubnetsPublic'}]
      Tags:
      - Key: Name
        Value: !Ref 'AWS::StackName'
        PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Timeout: PT10M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        PauseTime: PT10M
        WaitOnResourceSignals: true
  ScanScaleUp:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref ScanAutoScalingGroup
      EstimatedInstanceWarmup: 300
      MetricAggregationType: Maximum
      PolicyType: StepScaling
      StepAdjustments:
      - MetricIntervalLowerBound: 0
        MetricIntervalUpperBound: 25
        ScalingAdjustment: 1
      - MetricIntervalLowerBound: 25
        MetricIntervalUpperBound: 100
        ScalingAdjustment: 2
      - MetricIntervalLowerBound: 100
        MetricIntervalUpperBound: 400
        ScalingAdjustment: 4
      - MetricIntervalLowerBound: 400
        MetricIntervalUpperBound: 1600
        ScalingAdjustment: 8
      - MetricIntervalLowerBound: 1600
        MetricIntervalUpperBound: 6400
        ScalingAdjustment: 16
      - MetricIntervalLowerBound: 6400
        MetricIntervalUpperBound: 25600
        ScalingAdjustment: 32
      - MetricIntervalLowerBound: 25600
        ScalingAdjustment: 64
  ScanScaleDown:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: PercentChangeInCapacity
      AutoScalingGroupName: !Ref ScanAutoScalingGroup
      Cooldown: '300'
      MinAdjustmentMagnitude: 1
      PolicyType: SimpleScaling
      ScalingAdjustment: -25
  ScanInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Roles:
      - !Ref ScanIAMRole
  ScanIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'ec2.amazonaws.com'
          Action: sts:AssumeRole
      ManagedPolicyArns: !If [HasSystemsManagerAccess, ['arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM'], []]
      Path: /
      Policies:
      - PolicyName: s3read
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: 's3:GetObject*'
            Resource: !Ref S3ObjectRestriction
          - Effect: Allow
            Action: 's3:ListBucket*'
            Resource: !Ref S3BucketRestriction
          - Effect: Allow
            Action: 'kms:Decrypt'
            Resource: '*'
      - PolicyName: sqs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - 'sqs:DeleteMessage'
            - 'sqs:ReceiveMessage'
            Resource: !GetAtt 'ScanQueue.Arn'
      - PolicyName: sns
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: 'sns:Publish'
            Resource: !Ref FindingsTopic
      - PolicyName: cloudwatch
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: 'cloudwatch:PutMetricData'
            Resource: '*'
            Condition:
              StringEquals:
                'cloudwatch:namespace': !Ref 'AWS::StackName'
          - Effect: Allow
            Action: 'ec2:DescribeTags'
            Resource: '*'
          - Effect: Allow
            Action:
            - 'logs:CreateLogGroup'
            - 'logs:CreateLogStream'
            - 'logs:PutLogEvents'
            - 'logs:DescribeLogStreams'
            - 'logs:DescribeLogGroups'
            Resource: !GetAtt 'Logs.Arn'
  DeletePolicy:
    Type: 'AWS::IAM::Policy'
    Condition: HasDeleteInfectedFiles
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: 's3:DeleteObject*'
          Resource: !Ref S3ObjectRestriction
      PolicyName: s3delete
      Roles:
      - !Ref ScanIAMRole
  TagObjectPolicy:
    Type: 'AWS::IAM::Policy'
    Condition: HasTagFiles
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - 's3:PutObjectTagging'
          - 's3:PutObjectVersionTagging'
          Resource: !Ref S3ObjectRestriction
          Condition:
            'ForAllValues:StringLike':
              's3:RequestObjectTagKeys': !Ref TagKey
      PolicyName: s3objecttag
      Roles:
      - !Ref ScanIAMRole
  ScanIAMPolicySSHAccess:
    Type: 'AWS::IAM::Policy'
    Condition: HasIAMUserSSHAccess
    Properties:
      Roles:
      - !Ref ScanIAMRole
      PolicyName: iam
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - 'iam:ListUsers'
          Resource:
          - '*'
        - Effect: Allow
          Action:
          - 'iam:ListSSHPublicKeys'
          - 'iam:GetSSHPublicKey'
          Resource:
          - !Sub 'arn:aws:iam::${AWS::AccountId}:user/*'
  Logs:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      RetentionInDays: !Ref LogsRetentionInDays
  ScanLaunchConfiguration:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          default: [!If [HasSwapSize, swap, !Ref 'AWS::NoValue'], cloudwatch, !If [HasIAMUserSSHAccess, ssh-access, !Ref 'AWS::NoValue'], extras1, extras2, config]
        swap:
          commands:
            'a_setup':
              command: !Sub 'fallocate -l ${SwapSize}G /swapfile && chmod 600 /swapfile && mkswap /swapfile && swapon /swapfile && echo "/swapfile swap swap defaults 0 0" >> /etc/fstab'
              test: '[ ! -f /swapfile ]'
        cloudwatch:
          packages:
            rpm:
              cloudwatch: 'https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm'
          files:
            '/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json': # https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-Agent-Configuration-File-Details.html
              content: !Sub |
                {
                  "logs": {
                    "logs_collected": {
                      "files": {
                        "collect_list": [{
                           "log_group_name": "${Logs}",
                           "file_path": "/var/log/amazon/amazon-cloudwatch-agent/amazon-cloudwatch-agent.log",
                           "log_stream_name": "{instance_id}/var/log/amazon/amazon-cloudwatch-agent/amazon-cloudwatch-agent.log",
                           "timestamp_format": "%Y-%m-%dT%H:%M:%S"
